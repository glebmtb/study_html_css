<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java Script</title>
    <style type="text/css">
        #image {
            width: 40%;
        }
    </style>
</head>

<body>
<div class="container">
    <img id="image" src="imageBlur.jpg" class="img-thumbnail img-responsive center-block">
</div>
<script>
    window.onload = function () {
        var image = document.getElementById("image");
        image.onmouseover = function (obj) {
            obj.target.src = "image.jpg";
        }
        image.onmouseout = function (obj) {
            obj.target.src = "imageBlur.jpg"
        }
    }
</script>
</body>

</html>

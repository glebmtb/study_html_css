<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Дни Рождения</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Marck+Script&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="container">
    <div class="row">
        <header id="header" class="col-md-8 col-md-offset-2 page-header">
            <h1>Дни рождения</h1>
        </header>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-2">
            <p class="navbar-brand">Список дней рождений</p>
        </div>
        <div class="col-md-5">
            <div class="pull-right">
                <button type="button" id="btnAdd" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#formChangeItem" data-whatever="add">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить 
                </button>

                <button type="button" id="btnChange" class="btn btn-default disabled navbar-btn" data-toggle="modal" data-target="#formChangeItem" data-whatever="cng">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Изменить
                </button>

                <button type="button" id="btnRemove" class="btn btn-default disabled navbar-btn">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Удалить
                </button>
                <button type="button" id="btnRefresh" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Обновить
                </button>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <table class="table table-hover" id="list_birthday">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Имя</th>
                    <th>Дата</th>
                    <th>Осталось дней</th>
                </tr>
                </thead>
                <tbody>
                <!-- list birthdays will go here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <footer class="col-md-8 col-md-offset-2">
            &copy; Глеб Беляев
        </footer>
    </div>
</div>

<div class="modal fade" id="formChangeItem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="inputName">Имя</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Имя">
                </div>
                <div class="form-group">
                    <label for="inputDate">Дата рождения</label>
                    <input type="date" class="form-control" id="inputDate" placeholder="Дата рождения">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="javascrip.js"></script>
</body>

</html>
